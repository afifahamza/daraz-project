<html>
  <head>
    <link rel="stylesheet" href="style-daraz.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="nav-item">Become a Seller</div>
        <div class="nav-item">Daraz Affiliate Program</div>
        <div class="nav-item">Help and support</div>
        <div class="nav-item">Daraz logistics Partner</div>
      </div>
      <div class="actions-row">
        <img src="darazlogo.png" alt="fuckoff" id="image" />

        <input class="search" type="text" placeholder="Search in Daraz" />
        <button class="action-button">
          <span class="material-symbols-outlined"> person </span> Login
        </button>
        <div class="separator"></div>
        <button class="action-button">Sign Up</button>

        <div class="language-btn">
          <button class="action-button" style="margin-left: 10px">
            <span class="material-symbols-outlined"> language </span>EN
          </button>

          <div class="dropdown">
            <div class="drop-text">Select Language</div>
            <input
              class="radio-input"
              type="radio"
              id="urdu"
              name="fav_language"
            />
            <label class="drop-select" for="urdu">UR/Urdu</label><br />
            <input
              class="radio-input"
              type="radio"
              id="english"
              name="fav_language"
            />
            <label class="drop-select" for="english">EN/English</label><br />
          </div>
        </div>

        <button class="action-button">
          <span class="material-symbols-outlined" style="margin-left: 12px">
            shopping_cart
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
